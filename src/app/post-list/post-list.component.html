<div class="search-container">
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Post Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.username }}</td>
        <td>{{ post.post_title }}</td>
      </tr>
    </tbody>
  </table>
